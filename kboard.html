<!DOCTYPE html>
<head>
    <title>Virtual Keyboard_01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="kboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Simple virtual keyboard (HTML,CSS,JS),</h1>

    <textarea class="use-keyboard-input" style="position: absolute; top: 70px; left: 10px; width: 300px;"></textarea>

    <div class="keyboard">
        <div class="keyboard__keys">
            <button type="button" class="keyboard__key">a</button>
            <button type="button" class="keyboard__key">
                <i class="material-icons">backspace</i>
            </button>

        </div>
    </div>
    <script src="kboard.js"></script>
</body>
